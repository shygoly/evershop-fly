# fly.toml for evershop-fly
app = "evershop-fly"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"
  NODE_CONFIG_DIR = "/app/config"
  NODE_PATH = "/app/extensions"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# 可选：最简单的健康检查
[[http_service.checks]]
  grace_period = "30s"
  interval     = "15s"
  method       = "GET"
  path         = "/"
  timeout      = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
