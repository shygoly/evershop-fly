version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evershop-postgres
    environment:
      POSTGRES_DB: evershop
      POSTGRES_USER: evershop
      POSTGRES_PASSWORD: evershop123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evershop"]
      interval: 10s
      timeout: 5s
      retries: 5

  evershop:
    image: evershop-s3:local
    container_name: evershop-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Ensure Node uses system proxy for outbound HTTPS (for AWS SDK and https module)
      NODE_OPTIONS: --require=global-agent/bootstrap --max-old-space-size=6144
      GLOBAL_AGENT_HTTP_PROXY: http://host.docker.internal:7890
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: evershop
      DB_USER: evershop
      DB_PASSWORD: evershop123
      # S3 / Cloudflare R2
      AWS_ACCESS_KEY_ID: 19ca9b86cecf4a6d511c60ba3a8a4e52
      AWS_SECRET_ACCESS_KEY: 69809a785c32862cb0955b6a9959994c23e321ee5687ed17651dcfe114261a73
      AWS_REGION: auto
      AWS_BUCKET_NAME: shop-s3
      AWS_ENDPOINT_URL_S3: https://5732310593ba6c86ed574f3997731071.r2.cloudflarestorage.com
      # Public URL for R2 assets
      PUBLIC_ASSET_BASE_URL: https://pub-4a34b231251e46de8ff15514af6796ca.r2.dev

volumes:
  postgres_data:
